{{ define "main" }}
<div class="panel">
    <div class="hd">{{ .Title | default "Taxonomies" }}</div>
    <div class="bd">
        <ul>
            {{ range .Data.Terms.Alphabetical }}
            <li>
                <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
                <small style="color:var(--muted)"> ({{ .Count }})</small>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
